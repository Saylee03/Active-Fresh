{% load static %}
<!--//banner-sec-->
<div class="mid-slider">
    <div class="owl-carousel owl-theme row">
        {% for slider_product in slider_products %}
            <div class="item">
                <div class="gd-box-info text-center">
                    <div class="product-men women_two bot-gd">
                        <div class="product-googles-info slide-img googles">
                            <div class="men-pro-item">
                                <div class="men-thumb-item">
                                    {% if slider_product.images.0 %}
                                        <img src="{{ slider_product.images.0.image.url }}" class="img-fluid" alt="">
                                    {% else %}
                                        <img src="{% static 'images/no-image.jpg' %}" class="img-fluid" alt="">
                                    {% endif %}
                                    <div class="men-cart-pro">
                                        <div class="inner-men-cart-pro">
                                            <a href="{% url 'single' %}" class="link-product-add-cart">Quick View</a>
                                        </div>
                                    </div>
                                    <span class="product-new-top">New</span>
                                </div>
                                <div class="item-info-product">

                                    <div class="info-product-price">
                                        <div class="grid_meta">
                                            <div class="product_price">
                                                <h4>
                                                    <a href="{% url 'single' %}">{{slider_product.title}} </a>
                                                </h4>
                                                <div class="grid-price mt-2">
                                                    <span class="money ">&#8377;{{slider_product.mrp}}</span>
                                                </div>
                                            </div>
                                            <ul class="stars">
                                                <li>
                                                    <a href="#">
                                                        <i class="fa fa-star" aria-hidden="true"></i>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="#">
                                                        <i class="fa fa-star" aria-hidden="true"></i>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="#">
                                                        <i class="fa fa-star" aria-hidden="true"></i>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="#">
                                                        <i class="fa fa-star-half-o" aria-hidden="true"></i>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="#">
                                                        <i class="fa fa-star-o" aria-hidden="true"></i>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="googles single-item hvr-outline-out">
                                            <button 
                                                type="button" 
                                                class="googles-cart pgoogles-cart"
                                                onClick="add_to_cart('{{slider_product.id}}')">
                                                <i class="fas fa-cart-plus"></i>
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
