{% extends "seller/base1.html" %}

{% block content %}
	<!-- main content start-->
	<div id="page-wrapper">
		<div class="main-page signup-page">
			<h2 class="title1">Seller Account Activation</h2>
			<div class="sign-up-row widget-shadow">
				<h5>Personal Information :</h5>
				<form action="" method="post">
					{% csrf_token %}
					<div class="sign-u">
						<input type="text" name="shop" placeholder="Shop Name" required="">
						<div class="clearfix"> </div>
					</div>
					<h6>Shop Information :</h6>
					<div class="sign-u">
						<input type="time" name="start_time" placeholder="Opening Time" required="">
						<div class="clearfix"> </div>
					</div>
					<div class="sign-u">
						<input type="time" name="end_time" placeholder="Closing Time" required="">
						<div class="clearfix"> </div>
					</div>
					<div class="sign-u">
						<select name="off_days[]" placeholder="Week Offs" multiple>
							{% for weekday in weekdays %}
								<option value="{{weekday.id}}">{{weekday.name}}</option>
							{% endfor %}
						</select>
						<div class="clearfix"> </div>
					</div>
					<div class="sub_home">
						<input type="submit" value="Submit">
						<div class="clearfix"> </div>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
