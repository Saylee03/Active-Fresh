{% extends 'seller/base.html' %}

{% block content %}
    <div id="page-wrapper">
        <div class="main-page">
            <div class="tables">
                <div class="bs-example widget-shadow" data-example-id="bordered-table"> 
                    <h4>Bordered Basic Table:</h4>
                    <table class="table table-bordered"> 
                        <thead> 
                            <tr> 
                                <th>User Name</th> 
                                <th>Product Name</th> 
                                <th>Quantity</th> 
                                <th>Unit Price</th>
                                <th>Total Price</th> 
                            </tr> 
                        </thead> 
                        <tbody> 
                            {% for item in cart %}
                                <tr> 
                                    <td>{{item.user.username}}</td>
                                    <td>{{item.product.title}}</td> 
                                    <td>{{item.quantity}}</td> 
                                    <td>{{item.unitPrice}}</td>
                                    <td>{{item.totalPrice}}</td> 
                                </tr>
                            {% endfor %} 
                        </tbody> 
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
