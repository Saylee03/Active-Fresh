{% extends "seller/base.html" %}

{% block content %}
    <div id="page-wrapper">
        <div class="main-page">
            <div class="forms">
                <div class=" form-grids row form-grids-right">
                    <div class="widget-shadow " data-example-id="basic-forms"> 
                        <div class="form-title">
                            <h4>Add Address :</h4>
                        </div>
                        <div class="form-body">
                            <form id="address_form" class="form-horizontal" action="" method="POST" enctype="multipart/form-data"> 
                                {% csrf_token %}
                                <div class="form-group"> 
                                    <label for="inputEmail3" class="col-sm-2 control-label">
                                        Area
                                    </label> 
                                    <div class="col-sm-9"> 
                                        <select name="area" class="form-control" id="inputEmail3" placeholder="Area">
                                            <option value="">Select Area</option>
                                            {% for area in areas %}
                                                <option value="{{area.id}}">{{area.name}}</option>
                                            {% endfor %} 
                                        </select>
                                    </div> 
                                </div> 
                                <div class="form-group"> 
                                    <label for="inputPassword3" class="col-sm-2 control-label">
                                        Address
                                    </label> 
                                    <div class="col-sm-9">
                                        <textarea name="address" class="form-control" id="exampleInputFile"> </textarea>
                                    </div> 
                                </div>  
                                <div class="col-sm-offset-2"> 
                                    <button type="submit" class="btn btn-default">
                                        Submit
                                    </button> 
                                </div> 
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
       
        $('#address_form').submit(function(){

            var area = $('input[name="area"').val();
            var address = $('input[name="address"').val();

            if(area == '' || address == ''){
                return false;
            }

            $(this).submit();

        })


    </script>

{% endblock content %}
