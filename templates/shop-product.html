{% load static %}
{% for product in products %}
    <div class="col-md-3 product-men women_two shop-gd">
        <div class="product-googles-info googles">
            <div class="men-pro-item">
                <div class="men-thumb-item">
                    {% if product.images.0 %}
                        <img src="{{ product.images.0.image.url }}" class="img-fluid" alt="">
                    {% else %}
                        <img src="{% static 'images/no-image.jpg' %}" class="img-fluid" alt="">
                    {% endif %}
                    <div class="men-cart-pro">
                        <div class="inner-men-cart-pro">
                            <a href="{% url 'single' product.id %}" class="link-product-add-cart">Quick View</a>
                        </div>
                    </div>
                    <span class="product-new-top">New</span>
                </div>
                <div class="item-info-product">
                    <div class="info-product-price">
                        <div class="grid_meta">
                            <div class="product_price">
                                <h4>
                                    <a href="{% url 'single' %}">{{product.title}}</a>
                                </h4>
                                <div class="grid-price mt-2">
                                    <span class="money ">&#8377;{{product.mrp}}</span>
                                </div>
                            </div>
                            <ul class="stars">
                                <li>
                                    <a href="#">
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-star-half-o" aria-hidden="true"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="googles single-item hvr-outline-out">
                            <button 
                                type="submit" 
                                class="googles-cart pgoogles-cart"
                                onClick="add_to_cart('{{product.id}}')">
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
<input type="hidden" name="h_search" value="{{search}}">
<input type="hidden" name="h_categories" value="{{categories}}">
<input type="hidden" name="h_amount" value="{{amount}}">
<input type="hidden" name="h_discounts" value="{{discounts}}">
{% include "add-to-cart-script.html" %}
